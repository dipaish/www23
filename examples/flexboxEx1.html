<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example 1: Basic Horizontal Flex Container</title>
  <style>
    /* Apply flex layout to the main content */
    main {
      display: flex;
    }

    /* Styling for each item */
    article {
      border: 1px solid #333;
      padding: 10px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <!-- Main content container using semantic 'main' element -->
  <main>
    <!-- Individual items represented by semantic 'article' elements -->
    <article>Item 1</article>
    <article>Item 2</article>
    <article>Item 3</article>
    
  </main>
</body>
</html>
