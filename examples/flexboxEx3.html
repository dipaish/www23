<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example 3: Justify Content and Align Items</title>
  <style>
    /* Apply flex layout to the main content using semantic 'main' element */
    main {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    /* Styling for each item represented by semantic 'article' element */
    article {
      border: 1px solid #333;
      padding: 10px;
    }
  </style>
</head>
<body>
  <!-- Main content container using semantic 'main' element -->
  <main>
    <!-- Individual items represented by semantic 'article' elements -->
    <article>Item 1</article>
    <article>Item 2</article>
    <article>Item 3</article>
  </main>
</body>
</html>
